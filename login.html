<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODU</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login-join.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <header>
        <h1>
            <img src="assets/icons/Logo-hodu.png" alt="호두마켓 로고">
        </h1>
    </header>

    <main>
        <section class="login-container">
            <h2 class="sr-only">로그인 창</h2>
            <!-- 로그인 탭 -->
            <div class="choice-info">
                <button class="focusBtn" id="buyer-btn">구매회원 로그인</button>
                <button class="not-focusBtn" id="seller-btn">판매회원 로그인</button>
            </div>

            <!-- 로그인 폼 -->
            <form id="loginForm" action="#" method="post">
                <div>
                    <label for="user-id" class="sr-only">아이디</label>
                    <input id="user-id" type="text" name="user-id" placeholder="아이디">
                </div>
                <div>
                    <label for="user-pw" class="sr-only">비밀번호</label>
                    <input id="user-pw" type="password" name="user-pw" placeholder="비밀번호">
                </div>
                
                <p id="login-error"></p>
                <button type="submit">로그인</button>
            </form>
        </section>

        <!-- 로그인 하단 메뉴 -->
        <section class="login-footer">
            <h2 class="sr-only">회원가입 / 비밀번호찾기</h2>
            <a href="join.html" class="joinBtn">회원가입</a>
            <span>|</span>
            <a href="#">비밀번호 찾기</a>
        </section>
    </main>
</body>
</html>
