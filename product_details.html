<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODU</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product_details.css">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/product_details.js"></script>
  </head>
  <body>
    <header></header>

    <main>
      <article>
        <h2 class="sr-only">상품 상세 정보</h2>
        <img id="product-image" src="#" alt="상품 이미지">

        <div>
          <section class="product-info">
            <h3 class="sr-only">제품 기본 정보</h3>
            <p id="store-name"></p>
            <p id="product_name"></p>
            <p id="price"></p>
          </section>

          <div class="purchase-box">
            <span id="shipping-method">택배배송 / 무료배송</span>

            <hr>
            <section class="quantity-control">
              <h3 class="sr-only">구매 수량 선택</h3>
              <button type="button" id="minus-btn">
                <img src="assets/icons/icon-minus-line.svg" alt="수량 감소" id="minus-line">
              </button>

              <input
                type="number"
                id="quantity"
                value="1"
                min="1"
                max="99"
                readonly
              >

              <button type="button" id="plus-btn">
                <img src="assets/icons/icon-plus-line.svg" alt="수량 증가" id="plus-line">
              </button>
            </section>
            <hr>

            <section class="receipt">
              <h3 class="sr-only">주문 요약</h3>
              <p>총 상품 금액</p>
              <p>
                총 수량 <span id="total-quantity">1</span>개
                <span id="total-price"></span>
              </p>
            </section>

            <section class="buy-basket">
              <h3 class="sr-only">구매 옵션</h3>
              <button id="buy">바로 구매</button>
              <button id="basket">장바구니</button>
            </section>
          </div>
        </div>
      </article>

      <section class="product_details-footer">
        <h2 class="sr-only">상품 추가 정보</h2>
        <!-- 버튼? 무슨 버튼인지 id 수정 필요 -->
        <button class="tab active">버튼</button>
        <button class="tab">리뷰</button>
        <button class="tab">Q&A</button>
        <button class="tab">반품/교환정보</button>
      </section>

      <section class="action-info">
        <h2 class="sr-only">상품정보</h2>
      </section>
    </main>

    <div id="modal" class="hidden"></div>

    <script src="components/header.js"></script>
    <script src="components/modal.js"></script>
  </body>
</html>
